<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Tienda Virtual Acornejo - Ofertas</title>
    <meta name="keywords" content="Tienda virtual, Tienda Acornejo, acornejo, ecommerce, e-commerce, ofertas, promociones, descuentos, productos">
    <meta name="description" content="Bienvenido a la tienda virtual Acornejo, desde aquí podrás ver las ofertas semanales, los productos más comprados y armar tu carrito cuidando siempre de tu bolsillo.">
</head>
<body class="grid-container">
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <a href="../index.html">
                <img src="../img/logo/logo_tienda.png" alt="" class="logo"> 
            </a>
        </div>
        <div class="header__icons-action">
            <input type="search" name="buscar_en_tienda" id="buscar_en_tienda" placeholder="Buscar en tienda">
            <img src="../img/icons/buscar.png" alt="Buscar producto" title="Buscar producto" class="icon">
            <img src="../img/icons/buy.png" alt="Carrito de compra" title="Carrito de compra" class="icon" data-bs-toggle="modal" data-bs-target="#modalCarrito">
            <div class="navbar-light">
                <button class="navbar-toggler m-2 d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>
    <!-- Barra de navegación (Aplicamos bootstrap para que sea collapse) -->
    <nav class="navbar navbar-expand-lg p-0">
        <div class="container-fluid p-0">
            <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
                <ul class="navbar-nav navbar__lista p-0">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="../html/ofertas.html" class="active nav-link">Ofertas</a></li>
                    <li class="nav-item"><a href="../html/sucursales.html" class="nav-link">Sucursales</a></li>
                    <li class="nav-item"><a href="../html/login.html" class="nav-link">Iniciar sesión</a></li>
                    <li class="nav-item"><a href="../html/contacto.html" class="nav-link">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <aside class="principal_aside">
        <section class="principal_aside__section" id="productosUltimasCompras"></section>
    </aside>
    <main class="main">
        <div class="principal">
            <h1 class="principal__title">Ofertas semanales</h1>
            <iframe src="https://www.youtube.com/embed/HGJl-Z8KIF8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="principal__iframe"></iframe>
            <section class="principal__section" id="productosOfertas"></section>
        </div>
        <div class="modal fade" id="modalCarrito" aria-labelledby="modalCarritoLabel" aria-hidden="true" data-bs-focus="false">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarritoLabel">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="carritoContenedor">
                </div>
                <div class="modal-footer">
                    <button type="button" id="pagarCarrito" class="btn btn-primary" style="display: none;">Ir a pagar</button>
                    <button type="button" id="vaciarCarrito" class="btn btn-danger" style="display: none;">Vaciar carrito</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__nav">
            <ul>
                <li><a href="#">Necesito Ayuda</a></li>
                <li><a href="#">La empresa</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </footer>
    <script src="../js/index.js" type="module"></script>
    <script src="../js/stock.js" type="module"></script>
    <script src="../js/getData.js" type="module"></script>
    <script src="../js/app.js" type="module"></script>
    <script src="../js/carrito.js" type="module"></script>
    <script src="../js/actualizarCarrito.js" type="module"></script>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
