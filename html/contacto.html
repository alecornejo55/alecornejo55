<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css?v=1">
    <title>Tienda Virtual - Contacto</title>
</head>
<body class="grid-container">
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <a href="../index.html">
                <img src="../img/logo/logo_tienda.png" alt="" class="logo"> 
            </a>
        </div>
        <div class="header__icons-action">
            <input type="search" name="buscar_en_tienda" id="buscar_en_tienda" placeholder="Buscar en tienda">
            <img src="../img/icons/buscar.png" alt="Buscar producto" title="Buscar producto" class="icon">
            <img src="../img/icons/buy.png" alt="Carrito de compra" title="Carrito de compra" class="icon">
            <div class="navbar-light">
                <button class="navbar-toggler m-2 d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>
    <!-- Barra de navegación (Aplicamos bootstrap para que sea collapse) -->
    <nav class="navbar navbar-expand-lg p-0">
        <div class="container-fluid p-0">
            <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
                <ul class="navbar-nav navbar__lista p-0">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="../html/ofertas.html" class="nav-link">Ofertas</a></li>
                    <li class="nav-item"><a href="../html/sucursales.html" class="nav-link">Sucursales</a></li>
                    <li class="nav-item"><a href="../html/login.html" class="nav-link">Iniciar sesión</a></li>
                    <li class="nav-item"><a href="../html/contacto.html" class="active nav-link">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="principal">
            <h1 class="principal__title">Contáctenos:</h1>
            <form action="#" method="get" class="principal__form">
                <fieldset class="principal__fieldset">
                    <legend>Complete sus datos y nos contactaremos con usted</legend>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Email" required>

                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" id="telefono" placeholder="Teléfono" required>

                    <label for="motivo">Motivo de contacto:</label>
                    <textarea name="motivo" id="motivo" cols="10" rows="5" required></textarea>
                    <input type="submit" name="enviar" id="enviar" value="Enviar">
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__nav">
            <ul>
                <li><a href="#">Necesito Ayuda</a></li>
                <li><a href="#">La empresa</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
